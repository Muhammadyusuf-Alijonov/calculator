<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/calcualtion.css" />
		<title>Calculator</title>
	</head>

	<body>
		<h1>Calculator</h1>
		<span class="js-result result"></span>
		<p>
			<button
				class="calculator-btn gray-btn"
				onclick="clearCalculation();">
				AC
			</button>
			<button class="calculator-btn gray-btn" onclick="">+/-</button>
			<button class="calculator-btn gray-btn" onclick="">%</button>
			<button
				class="calculator-btn orange-btn"
				onclick="updateCalculation(' / ');">
				/
			</button>
		</p>
		<p>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('7');">
				7
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('8');">
				8
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('9');">
				9
			</button>
			<button
				class="calculator-btn orange-btn"
				onclick="updateCalculation(' * ');">
				*
			</button>
		</p>
		<p>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('4');">
				4
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('5');">
				5
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('6');">
				6
			</button>
			<button
				class="calculator-btn orange-btn"
				onclick="updateCalculation(' - ');">
				-
			</button>
		</p>
		<p>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('1');">
				1
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('2');">
				2
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('3');">
				3
			</button>
			<button
				class="calculator-btn orange-btn"
				onclick="updateCalculation(' + ');">
				+
			</button>
		</p>
		<p>
			<button
				class="calculator-btn gray-btn clear-btn"
				onclick="updateCalculation('0');">
				0
			</button>
			<button
				class="calculator-btn gray-btn"
				onclick="updateCalculation('.');">
				,
			</button>
			<button class="calculator-btn orange-btn" onclick="calculate();">
				=
			</button>
		</p>

		<script src="scripts/calculator.js"></script>
	</body>
</html>
